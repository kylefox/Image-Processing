<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Processing</title>
  <script src="/assets/img.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css" media="screen">
    body { font: normal 12px/18px "Lucida Grande", verdana, sans-serif; }
    canvas, img { float: left; background: #000; margin: 10px; }
  </style>
</head>
<body onload="init();">

  <img width="480" height="320" src="/assets/image.png" />
  
  <img id="image" width="480" height="320" src="/assets/image.png" />
  
<script type="text/javascript" charset="utf-8">
  
  var image, startTime, endTime;
  
  function init() {
    image = new img.Image( document.getElementById('image') );
    image.saturation = -.5;
    image.draw()
  }
  
</script>
</body>
</html>
