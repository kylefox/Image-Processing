<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Processing</title>
  <script src="/assets/img.js" type="text/javascript" charset="utf-8"></script>
</head>
<body onload="init();">
  
  <img id="image" src="/assets/image.png" />
  
<script type="text/javascript" charset="utf-8">
  var image, imageData;
  function init() {
    image = document.getElementById('image');
    imageData = img.utils.getImageData(image);
  }
</script>
</body>
</html>
